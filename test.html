<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    
   <body>
    <div class="home-demo">
        <h3>Carousel</h3>

          <div class="item">

          <div class="item">

          <div class="item">
            <h2>CSS3</h2>
          </div>
          <div class="item">

          </div>

          </div>
          <div class="item">
            <h2>Upgradable</h2>
          </div>
          <div class="item">
            <h2>Tons of options</h2>
          </div>
          <div class="item">
            <h2>Infinity</h2>
          </div>
          <div class="item">
            <h2>Auto Width</h2>
          </div>
        </div>
      </div>
      <script>
        $(function() {
    // Owl Carousel
    var owl = $(".owl-carousel");
    owl.owlCarousel({
      items: 3,
      margin: 10,
      loop: true,
      nav: true
    });
  });
  
      </script>

    </html>
